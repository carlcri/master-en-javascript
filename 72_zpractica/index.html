<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Animales</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Scripts -->
     <script src="./JS/72_practica.js"></script>
</head>
<body>

    <h1>Tienda de Animales</h1>

    <div id="main-content" class="product-list">
        <div class="product">
            <h2 class="product-name">Perrito</h2>
            <img src="https://via.placeholder.com/150" alt="Perrito">
            <p class="price">$6,000,000</p>
            <button class="buy-btn">Comprar</button>
        </div>

        <div class="product">
            <h2 class="product-name">Gatito</h2>
            <img src="https://via.placeholder.com/150" alt="Gatito">
            <p class="price">$4,000,000</p>
            <button class="buy-btn">Comprar</button>
        </div>

        <div class="product">
            <h2 class="product-name">Pajarito</h2>
            <img src="https://via.placeholder.com/150" alt="Pajarito">
            <p class="price">$1,500,000</p>
            <button class="buy-btn">Comprar</button>
        </div>

        <div class="product">
            <h2 class="product-name">Hamster</h2>
            <img src="https://via.placeholder.com/150" alt="Hamster">
            <p class="price">$500,000</p>
            <button class="buy-btn">Comprar</button>
        </div>
    </div>

    <!-- <script src="./JS/66_practica_1.js"></script> -->

</body>
</html>
