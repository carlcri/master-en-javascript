<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM</title>
    <script type="text/javascript" src="./JS/73-completo.js"></script>
</head>
<body>
    <h1>Ejercicios DOM, Eventos y Funciones - Curso JS victorrobles.web</h1>

    <p>
        <form action="#" method="POST" id="formulario">
            <label for="firstname">Nombre</label> <br>
            <input type="text" name="firstname" id="firstname"> <br>

            <label for="lastname">Apellido</label> <br>
            <input type="text" name="lastname" id="lastname"> <br>

            <label for="age">Edad</label> <br>
            <input type="number" name="age" id="age"> <br>

            <input type="submit" value="Enviar Formulario" id="submit"> <br>
        </form>
    </p>
